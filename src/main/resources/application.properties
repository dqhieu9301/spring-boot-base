server.port=${PORT}

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?stringtype=unspecified
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?stringtype=unspecified
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.schemas=${DB_SCHEMAS}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

config.jwt.secret-key-access-token=${JWT_SECRET_KEY_ACCESS_TOKEN}
config.jwt.access-token-valid-time=${JWT_ACCESS_TOKEN_VALID_TIME}
config.jwt.secret-key-refresh-token=${JWT_SECRET_KEY_REFRESH_TOKEN}
config.jwt.refresh-token-valid-time=${JWT_REFRESH_TOKEN_VALID_TIME}